<!DOCTYPE html>
<html>
<head>
  <title>Campaign chart</title>
  <link rel="stylesheet" href = "styles/normalise.css">
  <link rel="stylesheet" href = "styles/global.css">
  <link rel="stylesheet" href = "styles/playArea.css">
  <link rel="stylesheet" href = "styles/triangles.css">
  <link rel="stylesheet" href = "styles/chartInfo.css">
  <link rel="stylesheet" href = "styles/chartLoad.css">
</head>
<body>
  <div id="titleDiv">
    <h1>Nick's Special Campaign Chart App</h1>
  </div>
<!-- Possible list of charts -->
  <div id="chartListDiv">
    <!-- <button id="newChartButton">New chart</button> This goes in here; decide on how later. -->
  </div>

<!-- The main visual area -->
  <div id="playAreaWrapper">
    <div id="playArea" class="playArea">
      <div id="popupContainer" class="popupContainer">
        <div id="popup" class="popup">
            <input type="text" id="popupDescriptionInput" name="description">
            <select id="popupParentSelect" name="parent" size="3">
              <option value="blub">blub</option>
            </select>
            <button id="savePopupButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- Chart-level information -->
  <div id="chartInfoDiv">
    <p id="chartInfoLabel">About this Campaign Chart:</p>
  	<input id="chartNameInput" type="text" name="chartDetails" placeholder="Enter a chart name">
    <button id="saveChartButton">Save changes</button>
    <button id="saveAsButton">Save chart as...</button>
    <button id="deleteChartButton">Delete chart</button>
  </div>
 

<!-- Important list of munros for the current chart -->
  <div id="chartMunrosDiv">
    <div id="chartActions">
      <ul id="chartActionList">
      </ul>
    </div>
  </div>

</body>
  <script src="js/standardChart.js"></script>
  <script src="js/dataAccess.js"></script>
  <script src="js/buildingSite.js"></script>
  <script src="js/app.js"></script>
</html>
